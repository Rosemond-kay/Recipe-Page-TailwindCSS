<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-primary-200 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-blue-300">
              <a href="/">Food Munch</a>
            </h1>
          </div>
          <ul>
            <li class="text-primary-800 font-bold">
              <a href="/">
                <span>Home</span>
              </a>
            </li>
            <li></li>
            <li>
              <a href="/">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="/">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-secondary-500">Log In</a>
          <a href="#" class="text-secondary-500 ml-2">Sign Up</a>
        </div>
        <header>
          <h2 class="text-primary-800 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Munchies</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-12 border-b border-blue-300">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--cards go here-->
            <div class="card">
              <img
                src="images/gizzard-stew.jpg"
                alt="Gizzard Stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Red Hot Gizzard Stew</span>
                <span class="block text-primary-800 text-sm"
                  >Recipe by Rosemond</span
                >
              </div>
              <div class="badge">
                <span>45 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="images/beans.jpg"
                alt="Ghanaian Beans Stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Ghanaian Beans Stew</span>
                <span class="block text-primary-800 text-sm"
                  >Recipe by Abena</span
                >
              </div>
              <div class="badge">
                <span>105 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="images/stirfried-spaghetti.jpg"
                alt="stirfried-spaghetti"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Spicy Stirfried Spaghetti</span>
                <span class="block text-primary-800 text-sm"
                  >Recipe by Rosemond</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-blue-300">
            Most Popular
          </h4>

          <div class="mt-8">
            <!--cards go here-->
          </div>
          <div class="flex justify-center">
            <div class="bg-secondary-100 text-primary-800">Load More</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
